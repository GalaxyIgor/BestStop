<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>BestStop - Monitoramento de Vagas</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  
  <header class="main-header">
    <div class="header-content">
      <div class="logo-container">
        <i class="fas fa-parking logo-icon"></i>
        <h1 class="logo-text">BestStop</h1>
      </div>
      <nav class="header-nav">
        <a href="#" class="nav-link active"><i class="fas fa-map"></i> Mapa</a>
      </nav>
    </div>
    <div class="theme-switcher">
  <button class="theme-btn" data-theme="light">
    <i class="fas fa-sun"></i>
  </button>
  <button class="theme-btn" data-theme="dark">
    <i class="fas fa-moon"></i>
  </button>
</div>
  </header>

  <main class="dashboard-container">
    <!-- Aba do Dashboard -->
    <div id="dashboard" class="tab-content active">
      <section class="info-cards">

        <div class="info-card">
          <div class="card-icon bg-orange">
            <i class="fas fa-percentage"></i>
          </div>
          <div class="card-content">
            <h3>Taxa de Ocupação</h3>
            <p id="occupancy-rate" class="card-value">0%</p>
          </div>
        </div>

        <div class="info-card">
          <div class="card-icon bg-gray">
            <i class="fas fa-clock"></i>
          </div>
          <div class="card-content">
            <h3>Última Atualização</h3>
            <p id="last-update" class="card-value">--/--/---- --:--</p>
          </div>
        </div>
      </section>
      <section class="sectors-info">
        <h2>Status por Setor</h2>
        <div id="sectors-info" class="sectors-container"></div>
      </section>
      <div class="map-container premium-container">
          <div id="map"></div>
          <div class="map-legend">
            <div class="legend-item">
              <span class="legend-color" style="background: rgb(17,255,0);"></span>
              <span class="legend-label">Baixa Ocupação</span>
            </div>
            <div class="legend-item">
              <span class="legend-color" style="background: rgb(255, 225, 0);"></span>
              <span class="legend-label">Média Ocupação</span>
            </div>
            <div class="legend-item">
              <span class="legend-color" style="background: red;"></span>
              <span class="legend-label">Alta Ocupação</span>
            </div>
        </div>
        </div>
    </div>
  </main>

  <div id="notification-container" style="position: fixed; top: 20px; right: 20px; z-index: 9999;"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <script src="script.js"></script>
</body>
</html>
