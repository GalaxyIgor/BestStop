<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>BestStop - Monitoramento de Vagas</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="main-header">
    <div class="header-content">
      <div class="logo-container">
        <i class="fas fa-parking logo-icon"></i>
        <h1 class="logo-text">BestStop</h1>
      </div>
      <nav class="header-nav">
        <a href="#" class="nav-link active"><i class="fas fa-map"></i> Mapa</a>
      </nav>
    </div>
  </header>

  <main class="dashboard-container">
    <!-- Aba do Dashboard -->
    <div id="dashboard" class="tab-content active">
      <section class="info-cards">
        <div class="info-card">
          <div class="card-icon bg-blue">
            <i class="fas fa-car"></i>
          </div>
          <div class="card-content">
            <h3>Vagas Ocupadas</h3>
            <p id="occupied" class="card-value">0</p>
          </div>
        </div>
        
        <div class="info-card">
          <div class="card-icon bg-green">
            <i class="fas fa-car-side"></i>
          </div>
          <div class="card-content">
            <h3>Vagas Livres</h3>
            <p id="available" class="card-value">0</p>
          </div>
        </div>
        
        <div class="info-card">
          <div class="card-icon bg-purple">
            <i class="fas fa-parking"></i>
          </div>
          <div class="card-content">
            <h3>Total de Vagas</h3>
            <p id="total-spots" class="card-value">0</p>
          </div>
        </div>
        
        <div class="info-card">
          <div class="card-icon bg-orange">
            <i class="fas fa-percentage"></i>
          </div>
          <div class="card-content">
            <h3>Taxa de Ocupação</h3>
            <p id="occupancy-rate" class="card-value">0%</p>
          </div>
        </div>
        
        <div class="info-card">
          <div class="card-icon bg-gray">
            <i class="fas fa-clock"></i>
          </div>
          <div class="card-content">
            <h3>Última Atualização</h3>
            <p id="last-update" class="card-value">--/--/---- --:--</p>
          </div>
        </div>
      </section>
      <div class="map-container premium-container">
        <div class="map-container">
          <div id="map"></div>
          <div class="map-legend">
            <div class="legend-item">
              <span class="legend-color" style="background: green;"></span>
              <span class="legend-label">Área Livre</span>
            </div>
            <div class="legend-item">
              <span class="legend-color" style="background: yellow;"></span>
              <span class="legend-label">Baixa Ocupação</span>
            </div>
            <div class="legend-item">
              <span class="legend-color" style="background: orange;"></span>
              <span class="legend-label">Média Ocupação</span>
            </div>
            <div class="legend-item">
              <span class="legend-color" style="background: red;"></span>
              <span class="legend-label">Alta Ocupação</span>
            </div>
          </div>
        </div>
        </div>
    </div>
  </main>

  <div id="notification-container" style="position: fixed; top: 20px; right: 20px; z-index: 9999;"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <script src="script.js"></script>
</body>
</html>
