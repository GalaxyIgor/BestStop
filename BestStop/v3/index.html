<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heatmap com Fundo Verde</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      width: 800px;
      height: 600px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <script>
    const mapWidth = 800;
    const mapHeight = 600;

    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -1,
      maxZoom: 2,
      zoomControl: true
    });

    const bounds = [[0, 0], [mapHeight, mapWidth]];
    L.imageOverlay('background.png', bounds).addTo(map);
    map.fitBounds(bounds);

    // Função para gerar pontos de fundo verde
    function generateGreenBackgroundPoints(width, height, spacing, realPoints, radius) {
      const bgPoints = [];
      for (let y = 0; y < height; y += spacing) {
        for (let x = 0; x < width; x += spacing) {
          const close = realPoints.some(p => {
            const dx = p.x - x;
            const dy = p.y - y;
            return Math.sqrt(dx * dx + dy * dy) < radius * 2;
          });
          if (!close) {
            bgPoints.push([y, x, 0.1]); // ponto verde com intensidade baixa
          }
        }
      }
      return bgPoints;
    }

    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        const realPoints = data.map(p => ({ x: p.x, y: p.y, intensity: Math.max(p.intensity, 0.01) }));
        const heatDataMain = realPoints.map(p => [p.y, p.x, p.intensity]);

        // Gerar camada verde de fundo
        const greenPoints = generateGreenBackgroundPoints(mapWidth, mapHeight, 15, realPoints, 12);
        L.heatLayer(greenPoints, {
          radius: 30,
          blur: 20,
          maxZoom: 1,
          gradient: {
            0.1: 'green',
            1.0: 'green'
          }
        }).addTo(map);

        // Adicionar camada de calor real por cima
        L.heatLayer(heatDataMain, {
          radius: 30,
          blur: 20,
          maxZoom: 1,
          gradient: {
            0.2: 'yellow',
            0.6: 'orange',
            1.0: 'red'
          }
        }).addTo(map);
      });
  </script>
</body>
</html>
