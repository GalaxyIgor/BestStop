<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de Estacionamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Monitoramento de Estacionamento</h1>
            <div class="tabs">
                <button class="tab-button active" data-tab="view">Visualização</button>
                <button class="tab-button" data-tab="config">Configuração</button>
            </div>
        </header>

        <!-- Aba de Visualização -->
        <div id="view" class="tab-content active">
            <div class="status-container">
                <div class="status-box">
                    <span class="status-label">Vagas Totais</span>
                    <span id="total-spots" class="status-value">0</span>
                </div>
                <div class="status-box">
                    <span class="status-label">Vagas Ocupadas</span>
                    <span id="occupied" class="status-value">0</span>
                </div>
                <div class="status-box">
                    <span class="status-label">Vagas Livres</span>
                    <span id="available" class="status-value">0</span>
                </div>
                <div class="status-box">
                    <span class="status-label">Taxa de Ocupação</span>
                    <span id="occupancy-rate" class="status-value">0%</span>
                </div>
            </div>
            <div class="heatmap-container">
                <div class="parking-image-container">
                    <img src="assets/parking-lot.png" alt="Mapa do Estacionamento" class="parking-image">
                    <div class="heatmap-overlay" id="heatmap-overlay"></div>
                </div>
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: rgba(80, 200, 80, 0.7);"></div>
                        <span class="legend-text">Vaga Livre</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: rgba(255, 80, 80, 0.7);"></div>
                        <span class="legend-text">Vaga Ocupada</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Aba de Configuração -->
        <div id="config" class="tab-content">
            <div class="config-controls">
                <div>
                    <label for="spot-column">Coluna:</label>
                    <select id="spot-column">
                        <option value="1">Coluna 1 (Esquerda)</option>
                        <option value="2">Coluna 2 (Esquerda)</option>
                        <option value="3">Coluna 3 (Direita)</option>
                        <option value="4">Coluna 4 (Direita)</option>
                    </select>
                </div>
                <div>
                    <label for="spot-row">Fila:</label>
                    <input type="number" id="spot-row" min="1" max="10" value="1">
                </div>
                <div>
                    <label for="spot-status">Status:</label>
                    <select id="spot-status">
                        <option value="false">Livre</option>
                        <option value="true">Ocupada</option>
                    </select>
                </div>
                <button id="save-config">Salvar Configuração</button>
                <button id="clear-config">Limpar Tudo</button>
            </div>
            <div class="config-map-container">
                <img src="assets/parking-lot.png" alt="Mapa para Configuração" class="config-map" id="config-map">
                <div class="spots-preview" id="spots-preview"></div>
            </div>
            <div class="spots-list" id="spots-list">
                <!-- Lista de vagas será preenchida pelo JavaScript -->
            </div>
        </div>

        <footer>
            <p>Atualizado em: <span id="last-update">--/--/---- --:--:--</span></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
